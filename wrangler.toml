name = "who-is-spy"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[site]
bucket = "./public"

[[d1_databases]]
binding = "DB"
database_name = "who-is-spy-db"
database_id = "local-dev-db"

# Scheduled trigger for room cleanup (runs every hour)
# Requirements: 12.2 - Clean up rooms inactive for more than 24 hours
[triggers]
crons = ["0 * * * *"]
